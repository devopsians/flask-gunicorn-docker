apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: flask-api
  namespace: flask-api
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: flask-api
              servicePort: 80
